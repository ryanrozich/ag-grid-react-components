# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.24.0
repo:
  repo:
    host: github.com
    owner: ryanrozich
    name: ag-grid-react-components
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
merge:
  required_statuses:
    - Trunk Check
lint:
  enabled:
    # Formatting
    # - markdown-table-prettify@3.6.0  # Temporarily disabled due to formatting loop
    - pre-commit-hooks@5.0.0
    - actionlint@1.7.7
    - prettier@3.5.3
    # TypeScript/JavaScript
    - eslint@9.27.0:
        runtime: node
    # CSS
    - stylelint@16.20.0
    # Security
    - checkov@3.2.436
    - osv-scanner@2.0.2
    - trufflehog@3.88.35
    # Git
    - git-diff-check
    # Documentation
    - markdownlint@0.45.0
    # Image optimization
    - oxipng@9.1.5
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - dist/**
        - coverage/**
        - playwright-report/**
        - test-results/**
        - .trunk/**
        - "*.config.js"
        - scripts/**
        - .serena/**
        - docs/archive/**
    # Ignore ESLint any warnings in test files
    - linters: [eslint]
      paths:
        - "**/*.test.ts"
        - "**/*.test.tsx"
        - "**/*.spec.ts"
        - "**/*.spec.tsx"
        - "tests/**"
        - "test-utils/**"
        - "src/utils/*.test.ts"
        - "src/components/**/*.test.tsx"
        - "**/agGridWorkaround.ts"
        - "**/agGridWorkaround.test.ts"
    # Temporarily ignore ESLint for these files until ESLint v9 config is added
    - linters: [eslint]
      paths:
        - "src/demo/components-showcase-complete.tsx"
        - "src/types/images.d.ts"
        - "src/components/DateFilter/DateFilter.issue8.test.tsx"
  # Use default git-diff-check configuration
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
  enabled:
    - trunk-upgrade-available
    - trunk-fmt-pre-commit
    - trunk-check-pre-commit
