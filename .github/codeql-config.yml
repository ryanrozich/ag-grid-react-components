# CodeQL configuration file
name: "CodeQL config"

# Paths to ignore during analysis
paths-ignore:
  - node_modules
  - dist
  - coverage
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.spec.ts"
  - "**/*.spec.tsx"

# Additional queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality
