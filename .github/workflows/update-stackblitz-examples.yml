name: Update StackBlitz Examples

on:
  push:
    branches:
      - main
    paths:
      - "src/components/**"
      - "examples/**"
  workflow_dispatch:

jobs:
  update-examples:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate examples
        run: node scripts/create-stackblitz-examples.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add examples/
          git diff --staged --quiet || (git commit -m "chore: update StackBlitz examples [skip ci]" && git push)
