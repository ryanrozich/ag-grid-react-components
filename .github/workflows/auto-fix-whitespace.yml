name: Auto-fix Whitespace

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  fix-whitespace:
    name: Auto-fix whitespace issues
    runs-on: ubuntu-latest
    # Only run on PRs from the same repository (not forks)
    if: github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check for whitespace issues
        id: check-whitespace
        run: |
          # Check if there are whitespace issues
          if npm run check:whitespace; then
            echo "has_issues=false" >> $GITHUB_OUTPUT
            echo "âœ… No whitespace issues found"
          else
            echo "has_issues=true" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Whitespace issues detected, will fix them"
          fi

      - name: Fix whitespace issues
        if: steps.check-whitespace.outputs.has_issues == 'true'
        run: npm run fix:whitespace

      - name: Check for changes
        id: check-changes
        run: |
          if [[ -n $(git status -s) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "ðŸ“ Changes detected after fixing whitespace"
            git status -s
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "âœ… No changes needed"
          fi

      - name: Commit and push fixes
        if: steps.check-changes.outputs.has_changes == 'true'
        # checkov:skip=CKV_GHA_2:PR refs are trusted in same-repo context
        env:
          PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Commit the fixes
          git add -A
          git commit -m "fix: auto-fix whitespace issues

          ðŸ¤– This commit was automatically generated by the whitespace fixer workflow.
          It removes trailing whitespace and fixes blank lines with spaces."

          # Push the changes
          git push origin "HEAD:${PR_HEAD_REF}"

      - name: Comment on PR
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ðŸ¤– **Whitespace Auto-fix**

            I've automatically fixed whitespace issues in this PR:
            - Removed trailing whitespace
            - Fixed blank lines with spaces

            The changes have been committed to your branch. Please pull the latest changes to your local branch:
            \`\`\`bash
            git pull
            \`\`\``;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
