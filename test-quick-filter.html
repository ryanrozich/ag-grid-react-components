<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Filter Test</title>
    <script>
      // This page will help debug the QuickFilterDropdown
      console.log("Quick Filter Test Page Loaded");

      // Monitor console for filter-related logs
      const originalLog = console.log;
      console.log = function (...args) {
        if (
          args[0] &&
          args[0].includes &&
          (args[0].includes("QuickFilter") || args[0].includes("DateFilter"))
        ) {
          document.getElementById("logs").innerHTML +=
            "<div>" + args.map((a) => JSON.stringify(a)).join(" ") + "</div>";
        }
        originalLog.apply(console, args);
      };
    </script>
  </head>
  <body>
    <h1>Quick Filter Debug Console</h1>
    <div
      id="logs"
      style="
        font-family: monospace;
        background: #f0f0f0;
        padding: 10px;
        margin: 10px 0;
        min-height: 200px;
        max-height: 400px;
        overflow: auto;
      "
    >
      <div>Waiting for filter logs...</div>
    </div>
    <iframe
      src="http://localhost:5174/"
      width="100%"
      height="600"
      style="border: 1px solid #ccc"
    ></iframe>
  </body>
</html>
