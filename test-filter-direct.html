<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Filter Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        button {
            margin: 5px;
            padding: 8px 15px;
            cursor: pointer;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>AG Grid Date Filter - Direct Test</h1>
    
    <div class="test-section">
        <h2>Test Filter Models</h2>
        <p>Click a button to apply that filter model directly to the grid:</p>
        
        <button onclick="testFilter('today')">Today</button>
        <button onclick="testFilter('thisWeek')">This Week</button>
        <button onclick="testFilter('clear')">Clear Filter</button>
        <button onclick="getFilterState()">Get Current Filter</button>
    </div>
    
    <div id="output">Ready for testing...</div>
    
    <script>
        let frameWindow = null;
        
        // Wait for iframe to load
        window.addEventListener('load', () => {
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:5174/';
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = '1px solid #ccc';
            iframe.onload = () => {
                frameWindow = iframe.contentWindow;
                log('Demo loaded. Ready to test filters.');
            };
            document.body.appendChild(iframe);
        });
        
        function log(message, data) {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `\n[${timestamp}] ${message}`;
            if (data) {
                output.textContent += '\n' + JSON.stringify(data, null, 2);
            }
        }
        
        function testFilter(type) {
            if (!frameWindow) {
                log('ERROR: Demo not loaded yet');
                return;
            }
            
            // Filter models matching DateFilter expected structure
            const filterModels = {
                today: {
                    date: {
                        mode: 'relative',
                        type: 'equals',
                        expressionFrom: 'Today'
                    }
                },
                thisWeek: {
                    date: {
                        mode: 'relative',
                        type: 'inRange',
                        expressionFrom: 'Today-6d',
                        expressionTo: 'Today+1d'
                    }
                },
                clear: {}
            };
            
            const model = filterModels[type];
            log(`Applying ${type} filter:`, model);
            
            // Try to access the grid API through the iframe
            try {
                // Get the React app from iframe
                const reactApp = frameWindow.document.querySelector('.ag-theme-quartz');
                if (!reactApp || !reactApp.__reactInternalInstance) {
                    // Try alternate method
                    frameWindow.postMessage({
                        type: 'applyFilter',
                        filterModel: model
                    }, '*');
                    log('Sent filter via postMessage');
                }
            } catch (e) {
                log('ERROR: ' + e.message);
            }
        }
        
        function getFilterState() {
            if (!frameWindow) {
                log('ERROR: Demo not loaded yet');
                return;
            }
            
            frameWindow.postMessage({ type: 'getFilterState' }, '*');
            log('Requested filter state via postMessage');
        }
        
        // Listen for responses
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'filterState') {
                log('Current filter state:', event.data.filterModel);
            }
        });
    </script>
</body>
</html>
